<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scream Hub</title>
    <style>
html {
    overflow: hidden;
    height: 100%;
}
        body {
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(to bottom, #3b3b3c, rgb(19, 19, 19)); /* Gradient from dark gray to black */
            justify-content: space-between;
            align-items: center;
            height: 100%;
            overflow: auto;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            filter: contrast(150%);
        }

        .logo {
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
            height: auto;
        }

        header {
            font-size: 3rem;
            color: #f6ee05;
            margin-bottom: 20px;
        }

        footer {
    width: 100%;
    position: relative;
    text-align: center;
    height: 100px;
    padding: 60px 0 40px;
    overflow: hidden; /* Ensure the pseudo-element doesn't overflow */
}

footer::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('wave4.png');
    background-size: 100% 200px;
    background-position: center;
    filter: contrast(60%);
    z-index: -1; /* Place the pseudo-element behind the footer content */
}

button {
    border: none; /* Remove default border */
    background-color: #3b3b3c;
    color: #f6ee05; /* Text color */
    padding: 10px 20px; /* Padding for size */
    text-align: center; /* Center text */
    text-decoration: none; /* Remove underline */
    display: inline-block; /* Inline-block for size control */
    font-size: 16px; /* Font size */
    margin: 4px 2px -10px; /* Margin for spacing */
    cursor: pointer; /* Pointer cursor on hover */
    width: auto;
    padding: 0px -10px 0px;
    height: 50px;
    transition: background 0.3s ease, box-shadow 0.1s ease; /* Smooth transition for hover effect */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Initial shadow */
}

button:hover {
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.9); /* Larger shadow on hover */
}

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <img src="logo2.png" class="logo" alt="Scream Hub Logo">
    <div class="footer-image"></div> <!-- New div for the image above the footer -->
    <footer>
        <a href="appscouting Zach.html"><button class="button">App Scouting</button></a>
        <a href="humanscouting.html"><button class="button">Human Scouting</button></a>
    </footer>

    <script>
        //<a href="superscout.html"><button class="button">Super Scouting</button></a>
    </script>

</body>
</html>
