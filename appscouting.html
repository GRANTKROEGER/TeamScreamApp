<body>

    <script>

function createInfiniteList(listId) {
    console.log(`Creating infinite list for ${listId}`); // Debugging line
    const container = document.createElement('div');
    container.className = 'infinite-list-container';

    // Create a label for the infinite list
    const label = document.createElement('label');
    label.textContent = listId === 'auton' ? 'Auto Coral Scores' : 'Teleop Coral Scores';
    label.style.fontWeight = 'bold';
    label.style.fontSize = '1.1em';
    label.style.marginBottom = '5px';
    label.style.display = 'block';

    // Append the label to the container
    container.appendChild(label);

    // Create a wrapper for the list and input group
    const wrapper = document.createElement('div');
    wrapper.className = 'infinite-list-wrapper';

    const listDiv = document.createElement('div');
    listDiv.id = `list-${listId}`;
    listDiv.className = 'list-container';

    const inputGroup = document.createElement('div');
    inputGroup.className = 'input-group';

    const shotResultSelect = document.createElement('select');
    shotResultSelect.id = `shotResult-${listId}`;
    shotResultSelect.className = 'infinite-list-select';
    shotResultSelect.innerHTML = `
        <option value="Made">Made</option>
        <option value="Miss">Miss</option>
    `;

    const shotLocationSelect = document.createElement('select');
shotLocationSelect.id = `shotLocation-${listId}`;
shotLocationSelect.className = 'infinite-list-select';
shotLocationSelect.innerHTML = `
    <option value="L1">L1</option>
    <option value="L2">L2</option>
    <option value="L3">L3</option>
    <option value="L4">L4</option>
    <option value="BAR">BARGE</option> <!-- Changed from Barge to BAR -->
    <option value="PRO">PROCESSOR</option> <!-- Changed from Processor to PRO -->
`;

    const applyButton = document.createElement('button');
    applyButton.className = 'infinitelistbutton';
    applyButton.textContent = 'Apply';
    applyButton.type = 'button';
    applyButton.onclick = () => addToList(listId);

    inputGroup.appendChild(shotResultSelect);
    inputGroup.appendChild(shotLocationSelect);
    inputGroup.appendChild(applyButton);

    // Append the list and input group to the wrapper
    wrapper.appendChild(listDiv);
    wrapper.appendChild(inputGroup);

    // Append the wrapper to the container
    container.appendChild(wrapper);

    console.log(container); // Log the container to verify its structure

    return container;
}

function createFormElement(item) {
    const div = document.createElement('div');
    div.className = 'form-group';
    const label = document.createElement('label');
    label.textContent = item.name;
    div.appendChild(label);

    let input;
    switch (item.type) {
        case 'scouter':
        case 'event':
        case 'match':
        case 'team':
            input = document.createElement('input');
            input.type = 'text';
            input.name = item.code;
            input.required = item.required === 'true';
            if (item.defaultValue) input.value = item.defaultValue;
            if (item.size) input.size = item.size;
            if (item.maxSize) input.maxLength = item.maxSize;
            break;
        case 'level':
        case 'robot':
        case 'radio':
            if (['e_end', 'e_CPU', 'e_APU', 'e_deadBot'].includes(item.code)) {
                input = document.createElement('select');
                input.name = item.code;
                input.className = 'endgame-select';
                input.required = item.required === 'true'; // Make select required
                for (let key in item.choices) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = item.choices[key];
                    if (key === item.defaultValue) option.selected = true;
                    input.appendChild(option);
                }
            } else {
                input = document.createElement('div');
                input.className = 'radio-group';
                let firstRadio = true;
                for (let key in item.choices) {
                    const radioDiv = document.createElement('div');
                    radioDiv.className = 'radio-option';
                    const radioLabel = document.createElement('label');
                    radioLabel.textContent = item.choices[key];
                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.name = item.code;
                    radioInput.value = key;
                    radioInput.id = `${item.code}_${key}`;
                    if (firstRadio && item.required === 'true') {
                        radioInput.required = true; // Make radio group required
                        firstRadio = false;
                    }
                    if (key === item.defaultValue) radioInput.checked = true;
                    radioDiv.appendChild(radioLabel);
                    radioDiv.appendChild(radioInput);
                    input.appendChild(radioDiv);
                }
            }
            break;
        case 'bool':
            input = document.createElement('input');
            input.type = 'checkbox';
            input.name = item.code;
            input.required = item.required === 'true'; // Make checkbox required
            break;
        case 'counter':
            // Counter logic remains unchanged
            break;
        case 'text':
            input = document.createElement('textarea');
            input.name = item.code;
            input.required = item.required === 'true'; // Make textarea required
            if (item.size) input.cols = item.size;
            if (item.maxSize) input.maxLength = item.maxSize;
            break;
    }
    if (input) div.appendChild(input);
    return div;
}




        function createSection(sectionName, items) {
    const section = document.createElement('section');
    const heading = document.createElement('h2');
    heading.textContent = sectionName;
    section.appendChild(heading);

    items.forEach(item => {
        const formElement = createFormElement(item);
        section.appendChild(formElement);
    });

    // Always append the infinite list for the "Teleoperated" and "Autonomous" sections
    if (sectionName === 'Autonomous') {
        section.appendChild(createInfiniteList('auton'));
    } else if (sectionName === 'Teleoperated') {
        section.appendChild(createInfiniteList('teleop'));
    }

    return section;
}

        const config = JSON.parse(config_data);
        const form = document.getElementById('scouting-form');

        document.getElementById('page-title').textContent = config.page_title;

        form.appendChild(createSection('Pre-match', config.prematch));
        form.appendChild(createSection('Autonomous', config.auton));
        form.appendChild(createSection('Teleoperated', config.teleop));
        form.appendChild(createSection('End Game', config.endgame));

        function addToList(listId) {
            const result = document.getElementById(`shotResult-${listId}`).value;
            const location = document.getElementById(`shotLocation-${listId}`).value;
            
            const listDiv = document.getElementById(`list-${listId}`);
            const item = document.createElement('div');
            item.className = 'list-item';
            
            const text = document.createElement('span');
            //where to change the name for the list item
            text.textContent = `${result} score on ${location}`;
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                listDiv.removeChild(item);
            };
            
            item.appendChild(text);
            item.appendChild(deleteBtn);
            listDiv.appendChild(item);
        }

        function collectListData(listId) {
    const listDiv = document.getElementById(`list-${listId}`);
    const items = listDiv.getElementsByClassName('list-item');
    const dataMap = {};

    Array.from(items).forEach(item => {
        const text = item.querySelector('span').textContent;
        const [result, location] = text.split(' score on '); // Ensure this matches the format in `addToList`
        const key = `${result.substring(0, 2).toUpperCase()} ${location}`;
        dataMap[key] = (dataMap[key] || 0) + 1;
    });

    console.log(`Collected data for ${listId}:`, dataMap); // Debugging line

    // Always include the count, even if it's 1
    return Object.entries(dataMap).map(([key, count]) => `${key} ${count}`).join(', ');
}


document.addEventListener('DOMContentLoaded', function() {
    const submitButton = document.getElementById('submit-button');
    
    submitButton.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent form submission

        // Validate form fields, excluding "Leave Starting Zone"
        if (!validateForm()) {
            alert('Please fill out all required fields.');
            return;
        }

        // Collect form data
        const formData = new FormData(form);
        let dataString = '';
        let leaveStartingIncluded = false;

        for (let [key, value] of formData.entries()) {
            if (key === 'n' || key === 'Match' || key === 'Robot' || key === 'Team') {
                // Append only the value without the key for specific fields
                dataString += `${value};`;

                // Check if the current key is 'Team' to append 'leaveStarting' next
                if (key === 'Team' && !leaveStartingIncluded) {
                    const leaveStartingValue = formData.get('leaveStarting') === 'on' ? 'true' : 'false';
                    dataString += `${leaveStartingValue};`; // Append only the value
                    leaveStartingIncluded = true;

                    // Append AutonList and TeleopList immediately after leaveStarting
                    const autonData = collectListData('auton');
                    console.log('Auton data:', autonData); // Debugging line
                    dataString += `${autonData};`; // Append only the value

                    const teleopData = collectListData('teleop');
                    console.log('Teleop data:', teleopData); // Debugging line
                    dataString += `${teleopData};`; // Append only the value
                }
                continue;
            }

            // Skip 'leaveStarting' as it is handled after 'Team'
            if (key === 'leaveStarting') {
                continue;
            }

            // Append only the value without the key
            dataString += `${value};`;
        }

        // Ensure leaveStarting is included with a default value if not present
        if (!leaveStartingIncluded) {
            dataString += `stay;`; // Default to 'stay' if not set

            // Append AutonList and TeleopList if leaveStarting was not included
            const autonData = collectListData('auton');
            dataString += `${autonData};`; // Append only the value

            const teleopData = collectListData('teleop');
            dataString += `${teleopData};`; // Append only the value
        }

        console.log('Final data string:', dataString); // Debugging line

        // Generate the QR code with the collected data
        generateQRCode(dataString);

        // Reset the form after submission
        resetForm();
    });

    function validateForm() {
        let isValid = true;
        const requiredFields = form.querySelectorAll('input[required], select[required], textarea[required]');

        requiredFields.forEach(field => {
            if (field.name !== 'leaveStarting' && !field.value.trim()) {
                isValid = false;
                field.style.borderColor = 'red'; // Optional: highlight the empty field
                console.log(`Field ${field.name} is required but not filled.`); // Debugging line
            } else {
                field.style.borderColor = ''; // Reset border color if filled
            }
        });

        return isValid;
    }

    function generateQRCode(data) {
        const qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = ''; // Clear any existing QR code

        new QRCode(qrContainer, {
            text: data,
            width: 256,  // Increased width
            height: 256, // Increased height
            correctLevel: QRCode.CorrectLevel.L  // Lower error correction level
        });
    }

    function resetForm() {
        // Reset all input fields
        form.reset();

        // Clear all list items in the infinite lists
        document.getElementById('list-auton').innerHTML = '';
        document.getElementById('list-teleop').innerHTML = '';

        // Reset counters to 0
        const counters = form.querySelectorAll('input[type="hidden"]');
        counters.forEach(counter => {
            counter.value = '0';
            counter.previousElementSibling.textContent = '0'; // Update the display span
        });
    }
});
